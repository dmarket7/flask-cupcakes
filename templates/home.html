{% extends 'base.html' %}


{% block content %}



<div class="container">
    <div>
        <h2>Cupcakes</h2>
        <ul id="cupcakes-list">
        </ul>

    </div>


    <form action="api/cupcakes/", id="cupcake-form" method="POST">
        <div class="form-group">
            <label for="flavor">Cupcake Flavor</label>
            <input type="text" name="flavor" class="form-control" id="cupcake-flavor">
        </div>

        <div class="form-group">
            <label for="size">Cupcake Size</label>
            <input type="text" name="size" class="form-control" id="cupcake-size">
        </div>

        <div class="form-group">
            <label for="rating">Cupcake Rating</label>
            <input type="text" name="rating" class="form-control" id="cupcake-rating">
        </div>

        <div class="form-group">
            <label for="image">Cupcake Image</label>
            <input type="url" name="image" class="form-control" id="cupcake-image">
        </div>


        <button type="submit">Add a new cupcake</button>

    </form>

</div>


{% endblock content %}
